<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Coordinate Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cartesian Scene -->
        <div class="scene-container">
            <h2>Cartesian (x, y, z)</h2>
            <div id="cartesian-canvas-container">
                <!-- Canvas will be inserted here by Three.js -->
            </div>
            <div id="cartesian-coords" class="coords-display">
                x: 0.000<br>
                y: 0.000<br>
                z: 0.000
            </div>
        </div>

        <!-- Spherical Scene -->
        <div class="scene-container">
            <h2>Spherical (r, &theta;, &phi;)</h2>
            <div id="spherical-canvas-container">
                <!-- Canvas will be inserted here by Three.js -->
            </div>
            <div id="spherical-coords" class="coords-display">
                r: 0.000<br>
                &theta;: 0.00 rad (0.0&deg;)<br>
                &phi;: 0.00 rad (0.0&deg;)
            </div>
        </div>
    </div>

    <!-- Import maps for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main script -->
    <script type="module" src="script.js"></script>
</body>
</html>
